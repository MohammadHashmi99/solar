<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="merhaba" style="color: red">Battery Information</h1>
        <div class="battery-info">
            <div class="status">
                <p><strong>Status:</strong> <span id="batteryStatus"></span></p>
                <p><strong>Date:</strong> <span id="date"></span></p>
            </div>
            <div class="details">
                <h2>Battery Details</h2>
                <p><strong>Battery Capacity:</strong> <span id="batteryCapacity"></span></p>
                <p><strong>Active Power:</strong> <span id="activePower"></span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
